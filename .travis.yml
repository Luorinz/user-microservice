language: java
jdk: openjdk8
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
services:
- postgresql
before_script:
- psql -c 'create database POSTGRESQL;' -U postgres
addons:
  sonarcloud:
    organization: climatetree
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=com.climatetree:user-microservice
deploy:
  provider: script
  script: bash ./docker_push.sh
  on:
    branch: master
notifications:
  slack:
    secure: 
    on_success: never
    on_failure: always
env:
  global:
    secure: 
